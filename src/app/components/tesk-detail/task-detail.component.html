@if (task()) {
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Имя задачи</mat-label>
        <input matInput placeholder="Имя задачи" [value]="getTaskTitle(task()!)">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Описание задачи</mat-label>
        <input matInput placeholder="Описание задачи" [value]="task()!.description">
      </mat-form-field>
      <mat-card-actions>
        <button (click)="onDeleteTask(task()!.id)" mat-button>Удалить</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
}
